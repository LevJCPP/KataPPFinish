<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>

<form th:method="post" th:action="@{/auth/register}" th:object="${user}">
    <label for="username">Username: </label>
    <br/>
    <input type="text" th:field="*{username}" id="username">
    <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">
        Invalid username
    </div>
    <br/>

    <label for="password">Password: </label>
    <br/>
    <input type="password" th:field="*{password}" id="password">
    <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">
        Invalid password
    </div>
    <br/>

    <label for="firstName">First Name: </label>
    <br/>
    <input type="text" th:field="*{firstName}" id="firstName">
    <div style="color:red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">
        Invalid first name
    </div>
    <br/>

    <label for="lastName">Last Name: </label>
    <br/>
    <input type="text" th:field="*{lastName}" id="lastName">
    <div style="color:red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">
        Invalid last name
    </div>
    <br/>

    <label for="yearOfBirth">Year of Birth: </label>
    <br/>
    <input type="number" th:field="*{yearOfBirth}" id="yearOfBirth">
    <div style="color:red" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}">
        Invalid year of birth
    </div>
    <br/>

    <input type="submit" value="Sign up">
</form>

</body>
</html>
