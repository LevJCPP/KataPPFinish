<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<div class="container align-self-center mw-100" style="width: 350px">
    <form th:method="POST" th:action="@{/auth/register}" th:object="${user}">
        <div class="align-self-center text-center mt-5 mb-2">
            <h2 class="form-signin-heading align-bottom fw-bold mb-3 ms-1">Registration page</h2>

            <div>
                <label for="firstNameNew" class="fw-bold">First name</label>
                <input class="form-control" type="text" th:field="*{firstName}" id="firstNameNew"/>
                <span style="color:red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}"></span>
                <br/>
            </div>

            <div>
                <label for="lastNameNew" class="fw-bold">Last name</label>
                <input class="form-control" type="text" th:field="*{lastName}" id="lastNameNew"/>
                <span style="color:red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
                <br/>
            </div>

            <div>
                <label for="yearOfBirthNew" class="fw-bold">Year of birth</label>
                <input class="form-control" type="number" th:field="*{yearOfBirth}" id="yearOfBirthNew"/>
                <span style="color:red" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}"></span>
                <br/>
            </div>

            <div>
                <label for="usernameNew" class="fw-bold">Username</label>
                <input class="form-control" type="text" th:field="*{username}" id="usernameNew"/>
                <span style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
                <br/>
            </div>

            <div>
                <label for="passwordNew" class="fw-bold">Password</label>
                <input class="form-control" type="password" th:field="*{password}" id="passwordNew"/>
                <span style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                <br/>
            </div>
        </div>
        <button class="btn btn-lg btn-success btn-block text-center w-100" type="submit">Sign up</button>
    </form>
</div>
</body>
</html>
