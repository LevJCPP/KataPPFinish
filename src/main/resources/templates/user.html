<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <p class="navbar-brand text-white mb-1 mt-0">
            <span class="align-middle fw-bold" th:utext="${authUser.username}"></span>
            <span class="align-middle">with roles:</span>
            <span class="align-middle" th:utext="${authUser.rolesString}"></span>
        </p>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn btn-dark text-secondary fs-5 fw-bold mb-1 mt-0">Logout</button>
        </form>
    </div>
</nav>

<section>
    <div class="container-fluid">
        <div class="row">
            <div class="col-2">
                <div class="nav flex-column nav-pills pt-4" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <a class="nav-link" href="/admin" sec:authorize="hasAuthority('ROLE_ADMIN')" role="tab"
                       aria-controls="v-pills-home" aria-selected="false">Admin</a>
                    <a class="nav-link active" href="/user" sec:authorize="(hasAnyAuthority('ROLE_ADMIN', 'ROLE_USER'))" role="tab"
                       aria-controls="v-pills-profile" aria-selected="true">User</a>
                </div>
            </div>

            <div class="col-10">
                <div class="container-fluid">
                    <h1 class="m-3 fw-bold">User information page</h1>
                    <div class="tab-content" id="tabContent">
                        <ul class="nav nav-tabs">
                            <li class="nav-link active" data-toggle="tab">About user</li>
                        </ul>
                        <div class="card">
                            <div class="card-header">
                                <div class="m-1">
                                    <h4>User</h4>
                                </div>
                            </div>
                            <div class="card-body bg-white text-white">
                                <table class="table table-striped table-hover">
                                    <tr>
                                        <th>ID</th>
                                        <th>First Name</th>
                                        <th>Last Name</th>
                                        <th>Year of Birth</th>
                                        <th>Username</th>
                                        <th>Roles</th>
                                    </tr>

                                    <tr>
                                        <td th:utext="${authUser.id}">id</td>
                                        <td th:utext="${authUser.firstName}">firstName</td>
                                        <td th:utext="${authUser.lastName}">lastName</td>
                                        <td th:utext="${authUser.yearOfBirth}">yearOfBirth</td>
                                        <td th:utext="${authUser.username}">username</td>
                                        <td th:utext="${authUser.rolesString}">roles</td>
                                    </tr>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
